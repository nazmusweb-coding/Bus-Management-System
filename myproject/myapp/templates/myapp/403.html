{% extends 'myapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            text-align: center;
            padding: 50px;
        }
        .box {
            display: inline-block;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #cc0000;
            font-size: 48px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>403 - Access Denied</h1>
        <p>You do not have permission to view this page.</p>
        <p><a href="/">Go back to homepage</a></p>
    </div>
</body>
</html>
{% endblock %}
