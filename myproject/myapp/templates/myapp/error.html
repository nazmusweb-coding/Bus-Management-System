{% extends 'myapp/base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 15px;">
        <div class="text-center">
            <h2 class="{% if 'error' in error_message|lower %}text-danger{% else %}text-success{% endif %}"
                style="font-family: 'Oswald';">
                {{ error_message }}
            </h2>
            <p class="mt-3 text-muted">
                We're sorry for the inconvenience. Please try again later or contact support if the issue persists.
            </p>
        </div>
    </div>
</div>

{% endblock %}
