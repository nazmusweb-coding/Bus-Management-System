{# myapp/templates/myapp/add_review.html #}
{% extends 'myapp/base.html' %}

{% block content %}
<style>
  .review-container {
    max-width: 600px;
    margin: 60px auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: rgb(5, 16, 54);
    font-family: 'Oswald', sans-serif;
    margin-bottom: 20px;
  }

  form>div {
    margin-bottom: 1rem;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.4rem;
  }

  input,
  textarea {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    background-color: rgb(5, 16, 54);
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.5s ease;
  }

  button:hover {
    background-color: #17318c;
  }
</style>

<div class="review-container">
  <h2>Review for {{ bus.bus_name }}</h2>
  <form method="post" novalidate style="font-family: 'Fira Sans';">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
</div>
{% endblock %}
