<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bus Reservation System</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&amp;family=Oswald:wght@200..700&amp;display=swap"
        rel="stylesheet">


    <style>
        #nav_main {
            background-color: rgb(5, 16, 54) !important;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            top: 0px;
            left: 0px;
            padding: 10px 50px;
            box-sizing: border-box;
        }

        #nav_main a {
            font-family: "Oswald";
        }

        #par_right_nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #right_nav {
            display: flex;
        }

        #right_nav a {
            display: inline-block;
            padding: 10px 40px 10px 0px;
        }

        #pro_name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #pro_name H1 {
            font-family: "Oswald";
            font-size: 40px;
            color: antiquewhite;
            margin: 0px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success" id="nav_main">
        <!--
            <div class="container">
            <a class="navbar-brand" href="#" style="color: white;">Group-25 Transit Incorporated</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="par_right_nav">
                <div id="right_nav">
                    <a class="nav-item nav-link active" href="{% url 'home' %}" style="color: white;">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="{% url 'findbus' %}" style="color: white;">Find Bus</a>
                    <a class="nav-item nav-link" href="{% url 'seebookings' %}" style="color: white;">See
                        Bookings</a>
                </div>
                <div id="pro_name">
                    <H1>ELITE TRAVEL</H1>
                </div>
                {% if request.user.is_active %}
                <a class="nav-item nav-link " href="{% url 'signout' %}" style="color: white;">Sign out</a>
                {% else %}
                <a class="nav-item nav-link " href="{% url 'signup' %}" style="color: white;">Sign
                    Up</a>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
